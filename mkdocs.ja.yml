site_name: Ranya
site_description: Streaming telephony voice-agent framework in Go
docs_dir: docs/ja
repo_url: https://github.com/harunnryd/ranya
repo_name: harunnryd/ranya
edit_uri: edit/master/docs/ja/
copyright: '<span class="r-footer-title">Ranya Framework</span><span class="r-footer-tagline">Go製のフレーム駆動リアルタイム音声エージェントフレームワーク。</span><span class="r-footer-links"><a href="https://github.com/harunnryd/ranya">リポジトリ</a><a href="https://github.com/harunnryd/ranya/stargazers">Star</a><a href="https://github.com/harunnryd/ranya/issues">Issues</a><a href="https://github.com/harunnryd/ranya/blob/master/LICENSE">Apache-2.0</a></span>'

theme:
  name: material
  language: ja
  logo: assets/logo-hikari-header.svg
  favicon: assets/favicon-hikari.svg
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.indexes
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
  palette:
    - scheme: default
      primary: orange
      accent: pink

nav:
  - 概要:
      - ホーム: index.md
      - はじめに: start-here.md
      - タスクフロー: task-flows.md
      - なぜRanyaか: why-ranya.md
      - アナトミー: anatomy.md
      - アーキテクチャ: architecture.md
  - タスク:
      - "タスク1: 通話を動かす": task-1-call.md
      - "タスク2: ツール追加": task-2-tools.md
      - "タスク3: ルーティング+言語": task-3-routing.md
      - "タスク4: 可観測性": task-4-observability.md
  - コンセプト:
      - 概念の概要: concepts.md
      - フレームとメタデータ: frames.md
      - パイプラインとバックプレッシャー: pipeline.md
      - ルーティングと言語: routing.md
      - ターン管理: turn-management.md
      - ツールと確認: tools-confirmation.md
      - 可観測性: observability.md
  - ガイド:
      - はじめに: getting-started.md
      - 設定: configuration.md
      - プロバイダー: providers.md
      - モジュール: modules.md
      - モジュール深掘り: modules-deep-dive.md
      - 例: examples.md
  - リファレンス:
      - トラブルシューティング: troubleshooting.md

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_div_format
  - pymdownx.tabbed
  - toc:
      permalink: true

extra_css:
  - assets/stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mermaid@10.9.0/dist/mermaid.min.js
  - assets/javascripts/mermaid-init.js

extra:
  generator: false
  alternate:
    - name: English
      link: /en/
      lang: en
    - name: Bahasa Indonesia
      link: /id/
      lang: id
    - name: 日本語
      link: /ja/
      lang: ja
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/harunnryd/ranya
      name: GitHub Repository
    - icon: fontawesome/solid/star
      link: https://github.com/harunnryd/ranya/stargazers
      name: Star on GitHub
    - icon: fontawesome/solid/code-fork
      link: https://github.com/harunnryd/ranya/network/members
      name: Fork on GitHub
